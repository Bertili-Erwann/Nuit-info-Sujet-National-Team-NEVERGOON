<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>visualisation-audio</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #renderCanvas {
        width: 90vw;
        height: 90vw;
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>
    <div id="app">
      <button id="playBtn">Play</button>
      <button id="pauseBtn">Pause</button>
      <input type="range" id="volumeControl" min="0" max="100" value="100" style="width: 200px;">
      <span id="volumeLabel">100%</span>
    </div>
    <script type="module" src="./src/visul.js"></script>
  </body>
</html>
