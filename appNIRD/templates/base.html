<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Mon Application{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-gray-100">
    <!-- Navbar -->
    <nav class="bg-gray-800 text-white shadow-lg border-b border-gray-700">
      <div class="container mx-auto px-4 py-3">
        <div class="flex items-center justify-between">
          <a href="/" class="text-xl font-bold text-purple-400">Vitrine NIRD</a>
          <div class="flex space-x-6">
            <a href="/" class="hover:text-purple-400 transition">Accueil</a>
            <a href="#" class="hover:text-purple-400 transition">Pourquoi cette démarche ? (pas crée)</a>
            <a href="/install" class="hover:text-purple-400 transition">Tutoriel install LINUX</a>
            <a href="#" class="hover:text-purple-400 transition">Visuel audio en ligne (implémenter autre part)</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Contenu principal -->
    <main class="flex justify-center">
      <div class="w-full max-w-4xl px-4 py-8">
        {% block content %}{% endblock %}
      </div>
    </main>
  </body>
</html>
